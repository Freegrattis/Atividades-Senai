<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>

<body>
    <form>
        <h1>Neste Exercício você deve criar uma pagina HTML com os seguintes componentes:</h1>
        <h3>Preencha as informaçôes:</h3>
        <p>Escolha uma imagem: <input type="file"></p>
        <label>Nome:</label>
        <input type="text" maxlength="20" placeholder="Insira seu nome" >
        <br>
        <label>Sobrenome:</label>
        <input type="text" maxlength="20" placeholder="Insira seu Sobrenome" >
        <br>
        <label>Data de nascimento:</label>
        <input type="date">
        <br>
        <label>Idade: </label>
        <input type="number" maxlength="200" placeholder="Insira sua Idade">
        <br>
        <label>E-mail:</label>
        <input type="email">
        <br>

        <p>Formação Academica:</p>
        
        <input type="radio" name="escolha">
        <label>Ensino Fundamental</label>
        <br>
        
        <input type="radio" name="escolha">
        <label>Ensino Medio</label>
        <br>
        
        <input type="radio" name="escolha">
        <label>Ensino Superior</label>
        <br>
        
        <input type="radio" name="escolha">
        <label>Pós Graduação - Especialização</label>
        <br>
        
        <input type="radio" name="escolha">
        <label>Pós Graduação - Mestrado</label>
        <br>
       
        <input type="radio" name="escolha">
        <label>Pós Graduação - Doutorado</label>
        <br>
        
        <i>Nome do curso</i>
        <select disabled="disabled">
            <option value="1">Desenvolvimento e Analise de Sistemas</option>
            <option value="2">Outros</option>
        </select>

        <br>
    </form>
</body>

</html>
